<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="c-carousel c-carousel--simple">
        <div class="c-carousel__slides js-carousel--simple">
          <div class="c-carousel__slide">
            <img src="../imagens/personagens/corredores.jpg" alt="corredores">
          </div>
          <div class="c-carousel__slide">
            <img src="../imagens/personagens/espreitadores.jpg" alt="espreitadores">
          </div>
          <div class="c-carousel__slide">
            <img src="../imagens/personagens/estaladores.jpg" alt="estaladores">
          </div>
          <div class="c-carousel__slide">
            <img src="../imagens/personagens/tropegos.jpg" alt="tropegos">
          </div>
          <div class="c-carousel__slide">
            <img src="../imagens/personagens/baiacu.jpg" alt="baiacu">
          </div>
          <div class="c-carousel__slide">
            <img src="../imagens/personagens/rei-dos-ratos.jpg" alt="rei dos ratos">
          </div>
        </div>
      
        <button class="js-carousel--simple-prev">«</button>
        <button class="js-carousel--simple-next">»</button>
        <div class="js-carousel--simple-dots"></div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
      <script src="teste.js"></script>
</body>
</html>
